apiVersion: v1
kind: ServiceAccount
metadata:
  name: disk-auto-scaler-sa
  namespace: kubecost
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: disk-auto-scaler-cr
rules:
  - apiGroups: [""]
    resources: ["pods","pods/exec","persistentvolumes","persistentvolumeclaims"]
    verbs: ["get","list","watch","update","patch","create","delete"]
  - apiGroups: ["apps"]
    resources: ["deployments","deployments/scale"]
    verbs: ["get","list","update","patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: disk-auto-scaler-crb
subjects:
  - kind: ServiceAccount
    name: disk-auto-scaler-sa
    namespace: kubecost
roleRef:
  kind: ClusterRole
  name: disk-auto-scaler-cr
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: disk-autoscaler-svc
  namespace: kubecost
spec:
  ports:
    - port: 9730
      protocol: TCP
      targetPort: 9730
  selector:
    app: disk-autoscaler
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: disk-autoscaler
  namespace: kubecost
spec:
  selector:
    matchLabels:
      app: disk-autoscaler
  template:
    metadata:
      labels:
        app: disk-autoscaler
    spec:
      containers:
        - env:
            - name: DAS_LOG_LEVEL
              value: info
            - name: DAS_COST_MODEL_PATH
              value: http://kubecost-cost-analyzer.kubecost:9090/model
            - name: DAS_EXCLUDE_NAMESPACES
              value: "kubecost,kube-*,openshift-*"
          image: gcr.io/kubecost1/disk-autoscaler:latest
          imagePullPolicy: IfNotPresent
          name: disk-autoscaler
          ports:
            - containerPort: 9730
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            privileged: false
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      serviceAccount: disk-auto-scaler-sa
