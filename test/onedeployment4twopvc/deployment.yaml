apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-1
spec:
  storageClassName: gp3-wait-for-customer
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-2
spec:
  storageClassName: gp3-wait-for-customer
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-deployment-with-two-pvc
spec:
  selector:
    matchLabels:
      app: ubuntu
  replicas: 1
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        command:
        - sleep
        - "infinity"
        volumeMounts:
        - mountPath: /app/vol1
          name: volume1
        - mountPath: /app/vol2
          name: volume2
      volumes:
      - name: volume1
        persistentVolumeClaim:
          claimName: test-pvc-1
      - name: volume2
        persistentVolumeClaim:
          claimName: test-pvc-2